{% load mptt_tags %}
<ul>
    {% recursetree nodes %}
        <li>
            {{ node.title }}
            <br>
            {{ node.image.url }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
